<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='botones.js') }}"></script>

    <title>Inicio</title>
</head>

<body>
    <h1>Listado de Autores</h1>
    <div class="divcentral">
        {% if autores %}
        <div class="listado">
            {% for autor in autores %}
            <div class="elemento-lista">
                <p>ID: {{autor._ID}}</p>
                <p>Nombre: {{autor._Nombre}}</p>
                <p>Apellido: {{autor._Apellido}}</p>
                <p>Nacionalidad: {{autor._Nacionalidad}}</p>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <h2>No hay autores cargados</h2>
        {% endif %}
    </div>

    <div class="interfazbase">
        <button onclick="redirigirBoton('/autores')">Volver</button>
        <button onclick="redirigirBoton('/home')">Inicio</button>
    </div>

</body>


</html>
